- platform: broadlink
  host: !secret broadlink_rm2_switch_ip
  mac: !secret broadlink_rm2_switch_mac
  friendly_name: "Broadlink rm2"
  switches:
    skyworth_tv:
      friendly_name: "TV"
      command_on: !secret broadlink_rm2_switch_skyworth_tv_on_packet
      command_off: !secret broadlink_rm2_switch_skyworth_tv_on_packet
    skyworth_tv_mute:
      friendly_name: "TV Mute"
      command_on: !secret broadlink_rm2_switch_skyworth_tv_mute
      command_off: !secret broadlink_rm2_switch_skyworth_tv_mute
    china_mobile_tv_box:
      friendly_name: "TV Box"
      command_on: !secret broadlink_rm2_switch_china_mobile_tv_box_on_packet
      command_off: !secret broadlink_rm2_switch_china_mobile_tv_box_on_packet
    air_conditioner:
      friendly_name: "Air Conditioner"
      command_on: !secret broadlink_rm2_switch_ac_on
      command_off: !secret broadlink_rm2_switch_ac_off

